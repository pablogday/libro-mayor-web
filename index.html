<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Mayor - Netos Mensuales</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="section_upload">
      <div class="padding-global">
          <div class="container-medium">
            <div class="upload_component">
              <h1>Cargá tu archivo y obtené el neto mensual</h1>
        
              <!-- Selector de archivo y procesamiento -->
              <input type="file" id="input-file" accept=".xlsx" />
              <button id="procesar">Procesar y descargar</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Incluir SheetJS desde CDN -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <!-- Nuestro script de aplicación -->
    <script src="app.js"></script>
  </body>
</html>
